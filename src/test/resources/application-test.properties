# 동시성 테스트용 프로파일
spring.application.name=mafiagame-test

# H2 In-Memory DB
spring.datasource.url=jdbc:h2:mem:concurrencytest;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Redis (Embedded - 테스트용)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=2000ms

# 로깅 (성능 테스트용으로 최소화)
logging.level.root=WARN
logging.level.com.example.mafiagame.global.concurrency=INFO
logging.level.org.springframework.web=WARN

# JWT (테스트용)
jwt.secret=TestSecretKeyForConcurrencyTestingWhichIsAtLeast64BytesLong12345678
jwt.access-expiration=3600000
jwt.refresh-expiration=604800000

# OAuth2 비활성화 (테스트용)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

# Server
server.port=8081
