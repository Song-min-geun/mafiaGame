# MySQL ( User Data )
spring.datasource.url=jdbc:mysql://localhost:3306/mafiaGame
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1111

## Redis ( Game Data )
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0


# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.com.example.mafiagame=DEBUG
logging.level.org.springframework.web=DEBUG

server.port=8080

jwt.secret=ThisIsAVeryLongAndSecurityMafiaGameApplicationWhichIsAtLeast64BytesLongToMeetHS256Requirements
jwt.expiration=86400000