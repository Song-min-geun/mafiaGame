<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game - Nightfall</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-user-info">
                <h1>마피아 게임</h1>
            </div>
            <div class="header-user-info" id="headerUserInfo" style="display: none;">
                <div class="user-status">
                    <span class="user-nickname" id="headerUserName"></span>
                    <span class="connection-indicator" id="headerConnectionStatus">🔴</span>
                </div>
                <div class="room-status">
                    <span class="current-room-label">현재 방:</span>
                    <span class="current-room" id="headerCurrentRoom"></span>
                </div>
                <div class="role-status">
                    <span class="user-role" id="headerUserRole" style="display: none;"></span>
                </div>
                <button onclick="logout()" class="header-logout-btn">로그아웃</button>
            </div>
        </div>

        <!-- 로그인 폼 -->
        <div id="loginForm" class="login-form">
            <h2>로그인</h2>
            <input type="text" id="userLoginId" placeholder="아이디" required onkeypress="if(event.key==='Enter') login()">
            <input type="password" id="userLoginPassword" placeholder="비밀번호" required
                onkeypress="if(event.key==='Enter') login()">
            <button onclick="login()">로그인</button>
            <button onclick="showRegister()">회원가입</button>
        </div>

        <!-- 회원가입 폼 -->
        <div id="registerForm" class="login-form hidden">
            <h2>회원가입</h2>
            <input type="text" id="regUserLoginId" placeholder="아이디" required
                onkeypress="if(event.key==='Enter') register()">
            <div class="password-group">
                <input type="password" id="regUserLoginPassword" placeholder="비밀번호" required
                    onkeyup="checkPasswordMatch()">
                <div class="confirm-password-row">
                    <input type="password" id="regUserLoginPasswordConfirm" placeholder="비밀번호 확인" required
                        onkeyup="checkPasswordMatch()">
                    <div id="passwordMatchStatus" class="password-match-status"></div>
                </div>
            </div>
            <input type="text" id="regNickname" placeholder="닉네임" required>
            <button onclick="register()" id="registerBtn">가입하기</button>
            <button onclick="showLogin()">로그인으로 돌아가기</button>
        </div>

        <!-- 메인 게임 화면 -->
        <div id="gameScreen" class="main-content hidden">
            <div class="sidebar">
                <!-- User info removed from sidebar, now in header -->

                <div class="room-list-header">
                    <h3>채팅룸 목록</h3>
                    <div class="room-filters">
                        <label class="filter-checkbox">
                            <input type="checkbox" id="hidePlayingCheckbox" onchange="filterAndSortRooms()"> 진행중인 게임 숨기기
                        </label>
                        <select id="roomSortSelect" onchange="filterAndSortRooms()" class="sort-select">
                            <option value="countDesc">인원순</option>
                            <option value="nameAsc">이름순</option>
                        </select>
                    </div>
                    <button onclick="refreshRoomList()" class="refresh-btn" id="refreshBtn">
                        <span class="refresh-icon">🔄</span>
                        <span class="refresh-text">새로고침</span>
                    </button>
                </div>
                <div class="room-list" id="roomList">
                    <!-- 채팅룸 목록이 여기에 표시됩니다 -->
                </div>

                <div class="game-controls">
                    <button onclick="createRoom()" id="createRoomBtn">새 방 만들기</button>
                    <button id="startGameBtn" onclick="startGame()" disabled>게임 시작</button>
                    <button onclick="leaveRoom()" class="leave-room-btn" id="leaveRoomBtn" style="display: none;">방
                        나가기</button>
                </div>

                <!-- 게임 타이머 UI -->
                <div class="game-timer" id="gameTimer" style="display: none;">
                    <div class="timer-display">
                        <span class="timer-label" id="timerLabel">낮</span>
                        <span class="timer-countdown" id="timerCountdown">60</span>
                        <span class="timer-unit">초</span>
                    </div>
                    <div class="timer-controls">
                        <button onclick="updateTime(-15)" id="reduceTimeBtn" disabled>시간 단축 (-15초)</button>
                        <button onclick="updateTime(15)" id="extendTimeBtn" disabled>시간 연장 (+15초)</button>
                    </div>
                </div>

            </div>

            <div class="chat-area">
                <!-- ❗ 추가: 최다 득표자 안내 UI -->
                <div class="voted-player-info" id="votedPlayerInfo" style="display: none;">
                    <div class="voted-player-header">
                        <h3>최다 득표자</h3>
                        <p id="votedPlayerDescription">당신은 최다 득표자입니다. 다른 플레이어들의 투표를 기다려주세요.</p>
                    </div>
                </div>

                <!-- ❗ 추가: 투표 UI (채팅 영역 내부) -->
                <div class="voting-area" id="votingArea" style="display: none;">
                    <div class="voting-header">
                        <h3>투표</h3>
                        <p id="votingDescription">제거할 플레이어를 선택하세요</p>
                    </div>
                    <div class="voting-options" id="votingOptions">
                        <!-- 투표 대상 플레이어들이 여기에 표시됩니다 -->
                    </div>
                    <div class="voting-actions" style="display: none;">
                        <button onclick="submitVote()" id="submitVoteBtn" disabled>투표하기</button>
                        <button onclick="cancelVote()" id="cancelVoteBtn">취소</button>
                    </div>
                </div>

                <!-- ❗ 추가: 밤 액션 UI (채팅 영역 내부) -->
                <div class="night-action-area" id="nightActionArea" style="display: none;">
                    <div class="night-action-header">
                        <h3 id="nightActionTitle">밤 액션</h3>
                        <p id="nightActionDescription">대상을 선택하세요</p>
                    </div>
                    <div class="night-action-options" id="nightActionOptions">
                        <!-- 밤 액션 대상 플레이어들이 여기에 표시됩니다 -->
                    </div>
                    <div class="night-action-actions" style="display: none;">
                        <button onclick="submitNightAction()" id="submitNightActionBtn" disabled>액션 실행</button>
                        <button onclick="cancelNightAction()" id="cancelNightActionBtn">취소</button>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- 채팅 메시지가 여기에 표시됩니다 -->
                </div>

                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()">전송</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
